<body>

            <a href="/join/login.html">로그인</a>

        </div>

    <div class="banner">

        <h1>회원가입</h1>
        <img src="/img/catbanner.png" alt="배너이미지">
    </div>
    <div class="container">
    <div class="member-join-box">
        <header class="join-header">
            <h1>member join</h1>
            <p>회원가입하여 저희 홈페이지의 서비스를 이용하세요.</p>
            <div class="steps">
                <div class="step">Step 01<br>약관동의</div>
                <div class="step active">Step 02<br>정보입력</div>
                <div class="step">Step 03<br>가입완료</div>
              </div>
        </header>
        <main>
            <section class="form-section">
                <h2>정보입력</h2>
                <div class="form-tabs">
                    <button class="tab" onclick="showPetOwnerForm()">반려인</button>
                    <button class="tab2" onclick="showJobForm()">직종인</button>
                </div>
                <form id="petOwnerForm" style="display: block;">
                    <div class="petOwnerForm">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username">
                        <button type="button" id="checkbtn">중복확인</button>
                        <div id="resultMessage"></div>
                    </div>
                    <div class="petOwnerForm">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="petOwnerForm">
                        <label for="password-confirm">비밀번호 확인</label>
                        <input type="password" id="password-confirm" name="password-confirm">
                    </div>
                    <div class="petOwnerForm">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="petOwnerForm">
                        <label>성별</label>
                        <label><input type="radio" name="gender" id="male">남자</label>
                        <label><input type="radio" name="gender" id="female">여자</label>
                    </div>
                    <div class="petOwnerForm">
                        <label for="phone">전화번호</label>
                        <select id="phone">
                            <option value="010">010</option>
                        </select> -
                        <input type="text" id="mobile-middle" name="mobile-middle"> -
                        <input type="text" id="mobile-last" name="mobile-last">
                    </div>
                    <div class="petOwnerForm">
                        <label for="email">이메일</label>
                        <input type="text" id="email" name="email"> @
                        <select id="email-domain">
                            <option value="naver.com">naver.com</option>
                            <option value="daum.net">daum.net</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="hanmail.net">hanmail.net</option>
                        </select>
                    </div>
                    <div class="petOwnerForm">
                        <label for="name">반려동물 이름</label>
                        <input type="text" id="petname" name="name">
                    </div>
                    <div class="petOwnerForm">
                        <label>반려동물 성별</label>
                        <label><input type="radio" name="male">수컷</label>
                        <label><input type="radio" name="female">암컷</label>
                    </div>
                    <div class="petOwnerForm">
                        <label for="number">내장칩 번호</label>
                        <input type="text" id="pet-num" name="pet-num">
                    </div>
                    <div class="petOwnerForm-btn">
                        <button type="submit" class="complete-btn">완료</button>
                        <button type="button" class="cancel2-btn">취소</button>
                    </div>
                </form>
                <form id="JobForm" style="display: none;">
                    <div class="JobForm">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username">
                        <button type="button" id="checkbtn">중복확인</button>
                        <div id="resultMessage"></div>
                    </div>
                    <div class="JobForm">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="JobForm">
                        <label for="password-confirm">비밀번호 확인</label>
                        <input type="password" id="password-confirm" name="password-confirm">
                    </div>
                    <div class="JobForm">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="JobForm">
                        <label>성별</label>
                        <label><input type="radio" name="gender" id="male">남자</label>
                        <label><input type="radio" name="gender" id="female">여자</label>
                    </div>
                    <div class="JobForm">
                        <label for="phone">전화번호</label>
                        <select id="phone">
                            <option value="010">010</option>
                        </select> -
                        <input type="text" id="mobile-middle" name="mobile-middle"> -
                        <input type="text" id="mobile-last" name="mobile-last">
                    </div>
                    <div class="JobForm">
                        <label for="email">이메일</label>
                        <input type="text" id="email" name="email"> @
                        <select id="email-domain">
                            <option value="naver.com">naver.com</option>
                            <option value="daum.net">daum.net</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="hanmail.net">hanmail.net</option>

                    </div>
                    <div class="JobForm-btn">
                        <button type="submit" class="complete-btn">완료</button>
                        <button type="button" class="cancel2-btn">취소</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    </div>
    <footer>
        <div class="footer-contents">
            <div class="footer-links">
                <a href="/policy/privacy-policy.html"></a>
                <a href="/policy/email-prevention-policy.html"></a>
            </div>
            <div class="footer-contents">
              <div class="footer-links">
                  <a href="/policy/privacy-policy.html">개인정보처리방침
                  </a>
                  <a href="/policy/email-prevention-policy.html">이메일추출방지정책</a>

              <div class="owner">
                  대표 : 신명진 <span class="pipe"></span>전화번호 : 031.xxx.xxxx
              </div>
              <div class="copyright">
                  © 2024 CHURURUP. All rights reserved.
              </div>
          </div>
      </footer>
      <script>
/*membership.html*/
/*반려인직종인버튼눌렀을때바뀌는*/
function showPetOwnerForm() {
    document.getElementById('petOwnerForm').style.display='block'
    document.getElementById('JobForm').style.display='none'
}
function showJobForm(){
    document.getElementById('petOwnerForm').style.display='none'
    document.getElementById('JobForm').style.display='block'
}
/*완료버튼이랑 취소버튼히히*/
var completebtn = document.querySelector('.complete-btn')
completebtn.addEventListener('click', function(){
    window.location,href= "/join/goodjob.html"
})
var cancel2btn = document.querySelector('.cancel2-btn')
cancel2btn.addEventListener('click', function(){
  window.location.href="/firstp/hompage.html"
})
/*중복체크*/
var checkBtn = document.getElementById('checkbtn')
checkBtn.addEventListener('click', function(){
  var username = document.getElementById('username').value
  var xhr = new XMLHttpRequest()
  xhr.open('Get', '/check-username?username=' + username, true)
  xhr.onreadystatechange= function(){
    if (xhr.readyState === XMLHttpRequest.DONE) {
      if(xhr.status === 200) {
        var response = xhr.responseText
        document.getElementById('resultMessage').innerText = response
      } else {
        console.error('아이디가 존재합니다')
      }
    }
  }
  xhr.send()
})
            </script>
