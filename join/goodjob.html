<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
        <header>
            <a href="/firstp/hompage.html" id="logo">
            <img src="/img/CHRURUP.png" alt="헤더 이미지" class="header-image">
            </a>
            <nav>
                <a href="/firstp/shop.html">동물병원/매장</a>
                  <a href="/firstp/search.html">질병 검색</a>
                  <a href="/firstp/sns.html">SNS</a>
          </nav>  
            <div class="login-container">
                <a href="/join/login.html">로그인</a>
                <a href="/join/agree.html">회원가입</a>
              </div>
    </header>
    <div class="banner">
        <img src="/img/dogbanner.png" alt="배너이미지">
        <h1>회원가입</h1>
        <img src="/img/catbanner.png" alt="배너이미지">
    </div>
    <div class="member-join-box">
        <header>
          <h1>member join</h1>
          <p>회원가입하여 저희 홈페이지의 서비스를 이용하세요.</p>
          <div class="steps">
            <div class="step">Step 01<br>약관동의</div>
            <div class="step">Step 02<br>정보입력</div>
            <div class="step active">Step 03<br>가입완료</div>
          </div>
        </header>
        <div id="member_joinComplete" class="member_joinComplete">
            <div class="joinComplete">
                <p class="desc">🎉회원가입이 완료 되었습니다🎉</p>
                <div class="memberInfo">
                    <p class="info">저희 츄르릅을 이용해 주셔서 감사합니다.</p>
                    <p class="thumb"><img src="{$user_img}" alt="{$user_id}"onerror="this.src='http://img.echosting.cafe24.com/skin/base_ko_KR/member/img_member_default.gif';" /></p>
            <ul>
                <li><strong>아이디</strong><span>{$user_id}</span></li>
                <li><strong>이름</strong><span>{$name}</span></li>
                <li><strong>이메일</strong><span>{$email}</span></li>
            </ul>
            <div class="button2">
                <form id="login-form">
                    <button type="button" onclick="location.href='/join/login.html'">로그인</button>
                    <button type="button" onclick="location.href='/firstp/hompage.html'">홈화면으로</button>
                </form>
            </div>
        </div>
        </div>
        <footer>
            <div class="footer-contents">
                <div class="footer-links">
                    <a href="/policy/privacy-policy.html"></a>
                    <a href="/policy/email-prevention-policy.html"></a>
